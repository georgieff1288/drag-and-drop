<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 py-5 px-3 border">
        <form class="container add-element-form">  
            <div class="row  mb-3">
                <input class="form-control" placeholder="Title" type="text" id="title">
            </div>
            <div class="row  mb-3">
                <input class="form-control" placeholder="Url" type="text" id="url">
            </div>
            <button type="submit" class="btn btn-success mb-3" id="add-btn">Add</button>
            <br>
            <span class="message" id="message"></span>
        </form>                  
    </div>
    <div class="container">
        <div class="row droppable-areas gap-4">
            <div class="dropzone col me-0 mt-3 border p-3" id="left-area"></div>

            <div class="dropzone col ms-0 mt-3 border p-3" id="right-area"></div>
        </div>
    </div>
    <div class="container border p-3 my-3">
        <button class="btn btn-warning" id="generate-nav">Generate nav</button>
    </div>
    <div class="container mb-5 pb-5" id="nav-container"></div>


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
